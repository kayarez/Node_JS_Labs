<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div style="width:100%; height: 600px; display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <div style="text-align: center;">
                <span id="result" style="font-size: 27px;">
                    My name is
                </span>
            </div>
        </div>

        <script>
            let req = new XMLHttpRequest();
            if(req) {
                req.open("GET", "http://localhost:3000/api/name", true);
                console.log('XMLHttpRequest', 1);
                req.onreadystatechange = () => {
                    console.log('XMLHttpRequest', 2);
                    if(req.readyState == 4) {
                        if(req.status == 200) { 
                            let rs = document.getElementById('result')
                            rs.innerHTML += req.responseText
                        }
                    }
                }
                console.log('XMLHttpRequest', 3);
                req.send();
                console.log('XMLHttpRequest', 4);
            }
        </script>
    </body>
</html>
